<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Readyshack</title>

    <!-- ------------------------------------------------------ Style sheets ------------------------------------------------------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">

    <!-- ------------------------------------------------------ Scripts ------------------------------------------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    
    <!-- ------------------------------------------------------ JQuery starts ------------------------------------------------------ -->
    <script>
        $(document).ready(function () {
            // ------------------------------------------------ Logging in user function ------------------------------------------------
            var loggedUser = "";
            function setActiveUser() {
                if (localStorage.getItem("activeuser") == null && localStorage.getItem("activetype") != "admin") {
                    location.href = "index.html";
                    return;
                }
                loggedUser = localStorage.getItem("activeuser");
                $("#welcomeUser").html("Welcome! " + loggedUser);
            }
            setActiveUser();

            // ------------------------------------------------ Logout function ------------------------------------------------
            $("#logout").click(function () {
                localStorage.removeItem("activeuser");
                localStorage.removeItem("activetype");
                location.replace("/index.html");
            });
        });
    </script>

    <!-- ------------------------------------------------------ JQuery ends ------------------------------------------------------ -->
</head>

<body>
    <!-- ------------------------------------------------------ Navbar ------------------------------------------------------ -->
    <nav class="navbar bg-body-tertiary mb-4">
        <div class="container-fluid px-3 py-2">
            <a class="navbar-brand" href="#">
                <img src="pics/logo.png" class="d-inline-block align-text-top me-2">
                Readyshack
            </a>
            <form class="d-flex">
                <span id="welcomeUser" class="text-end mt-2"></span>
                <button class="btn btn-primary ms-3" type="button" id="logout">Logout</button>
            </form>
        </div>
    </nav>

    <!-- ------------------------------------------------------ Admin dashboard cards ------------------------------------------------------ -->
    <div class="container">
        <div class="row">
            <h1 class="text-center mb-4">Admin dashboard</h1>
        </div>

        <div class="row">

            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <center>
                            <div class="row">
                                <img src="pics/users-profile.png" class="rounded mt-4 mb-4 img-fluid">
                            </div>
                            <a href="panel-users.html" class="btn btn-primary">Users Panel</a>
                        </center>
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <center>
                            <div class="row"><img src="pics/ServiceProvider.jpg" class="rounded mt-4 mb-4 img-fluid"></div>
                            <a href="panel-provider.html" class="btn btn-primary">Service Provider Panel</a>
                        </center>
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <center>
                            <div class="row">
                                <img src="pics/ServiceAvailer.png" class="rounded mt-4 mb-4 img-fluid">
                            </div>
                            <a href="panel-availer.html" class="btn btn-primary">Service Availer Panel</a>
                        </center>
                    </div>
                </div>
            </div>

        </div>
    </div>

</body>

</html>
