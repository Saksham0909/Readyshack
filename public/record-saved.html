<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Readyshack</title>

    <!-- ------------------------------------------------------ Style sheets ------------------------------------------------------ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">

    <!-- ------------------------------------------------------ Scripts ------------------------------------------------------ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

    <!-- ------------------------------------------------------ JQuery starts ------------------------------------------------------ -->
    <script>
        $(document).ready(function () {
            // ------------------------------------------------ Logging in user function ------------------------------------------------
            var loggedUser = "";
            function setActiveUser() {
                if (localStorage.getItem("activeuser") == null && localStorage.getItem("activetype") == null) {
                    location.href = "index.html";
                    return;
                }
                loggedUser = localStorage.getItem("activeuser");
            }
            setActiveUser();

            //------------------------------------------------------ Back to dashboard function ------------------------------------------------------
            $("#backbtn").click(function () {
                if (localStorage.getItem("activeuser") != null && localStorage.getItem("activetype") == "provider") {
                    location.replace("/dash-provider.html");
                } else if (localStorage.getItem("activeuser") != null && localStorage.getItem("activetype") == "availer") {
                    location.replace("/dash-availer.html");
                }
            });
        });
    </script>

    <!-- ------------------------------------------------------ JQuery ends ------------------------------------------------------ -->
</head>

<body>
    <!-- ------------------------------------------------------ Navbar ------------------------------------------------------ -->
    <nav class="navbar bg-body-tertiary mb-3">
        <div class="container-fluid px-3 py-2">
            <a class="navbar-brand" href="#">
                <img src="pics/logo.png" class="d-inline-block align-text-top me-2">
                Readyshack
            </a>
        </div>
    </nav>

    <!-- ------------------------------------------------------ Back card ------------------------------------------------------ -->
    <div class="container">
        <div class="row">
            <h1 class="text-center mb-4">Data has been saved successfully</h1>
        </div>

        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="row">

                    <div class="col-md-10 offset-md-1">
                        <div class="card">
                            <div class="card-body">
                                <center>
                                    <img src="pics/profile-icon.png" class="rounded mt-4 mb-4 img-fluid">
                                </center>
                                <center>
                                    <button class="btn btn-primary" type="button" id="backbtn">Back to
                                        Dashboard</button>
                                </center>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

</body>

</html>
